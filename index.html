<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine Game</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        background: #faf7f5;
        color: #333;
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
    }

    .container {
        width: 100%;
        max-width: 420px;
        background: #ffffff;
        padding: 30px;
        border-radius: 18px;
        box-shadow: 0px 4px 40px rgba(0,0,0,0.08);
        text-align: center;
    }

    h1, h2 {
        font-weight: 600;
    }

    button {
        width: 100%;
        background: #ff6b81;
        padding: 14px;
        margin: 12px 0;
        border: none;
        border-radius: 10px;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #ff4a66;
    }

    .hidden {
        display: none;
    }

    .final-photo {
        width: 100%;
        border-radius: 15px;
        margin-bottom: 18px;
    }

    .heart {
        font-size: 30px;
        color: #ff6b81;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="container">

    <!-- Screen 1 -->
    <div id="screen1">
        <h1>Valentine Quest üíó</h1>
        <p>A sweet little game for someone very special.</p>
        <button onclick="next(1)">Start</button>
    </div>

    <!-- Screen 2 -->
    <div id="screen2" class="hidden">
        <h2>Level 1</h2>
        <p>What was our cutest recent moment? ‚ò∫Ô∏è</p>
        <input id="mem" type="text" placeholder="Type here‚Ä¶" 
               style="width:100%; padding:12px; border-radius:10px; border:1px solid #ddd;">
        <button onclick="next(2)">Next</button>
    </div>

    <!-- Screen 3 -->
    <div id="screen3" class="hidden">
        <h2>Level 2</h2>
        <p>Choose one ü§ç</p>
        <button onclick="next(3)">Cuddles</button>
        <button onclick="next(3)">Food Date</button>
        <button onclick="next(3)">Long Drive</button>
        <button onclick="next(3)">Movie Night</button>
    </div>

    <!-- Screen 4 -->
    <div id="screen4" class="hidden">
        <h2>Final Level</h2>
        <p>Pick a word that describes ‚Äúus‚Äù üíï</p>
        <button onclick="next(4)">Comfort</button>
        <button onclick="next(4)">Magic</button>
        <button onclick="next(4)">Love</button>
        <button onclick="next(4)">Chaos</button>
    </div>

    <!-- Final Screen -->
    <div id="screen5" class="hidden">

        <img src="PHOTO-2026-02-05-18-51-40.jpg" class="final-photo">

        <h1>üéâ MISSION COMPLETE</h1>
        <h2>Will you be my Valentine? üíò</h2>

        <button style="font-size:18px; background:#ff6b81;">YES</button>
        <button style="font-size:18px; background:#ff6b81;">YES (no other option üòå)</button>
    </div>

</div>

<script>
function next(n) {
    document.getElementById("screen" + n).classList.add("hidden");
    document.getElementById("screen" + (n + 1)).classList.remove("hidden");
}
</script>

</body>
</html>
